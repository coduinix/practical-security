<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Practical Security</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/sdb.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/github.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement( 'link' );
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section data-markdown="md/intro.md"
                 data-separator="^\===\n$"
                 data-separator-vertical="^\nvvv\n$"
                 data-separator-notes="^Note:$"
                 data-charset="iso-8859-15">
        </section>
        <section data-markdown="md/people.md"
                 data-separator="^\===\n$"
                 data-separator-vertical="^\nvvv\n$"
                 data-separator-notes="^Note:$"
                 data-charset="iso-8859-15">
        </section>
        <section data-markdown="md/processes.md"
                 data-separator="^\===\n$"
                 data-separator-vertical="^\nvvv\n$"
                 data-separator-notes="^Note:$"
                 data-charset="iso-8859-15">
        </section>
        <section data-markdown="md/tools.md"
                 data-separator="^\===\n$"
                 data-separator-vertical="^\nvvv\n$"
                 data-separator-notes="^Note:$"
                 data-charset="iso-8859-15">
        </section>
        <section data-markdown="md/closing.md"
                 data-separator="^\===\n$"
                 data-separator-vertical="^\nvvv\n$"
                 data-separator-notes="^Note:$"
                 data-charset="iso-8859-15">
        </section>
    </div>
</div>

<script src="js/reveal.js"></script>

<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        transition: 'convex',
        history: true,
        defaultTiming: 60,
        slideNumber: 'c/t',
        showSlideNumber: 'speaker',
        dependencies: [
            { src: 'plugin/markdown/marked.js' },
            { src: 'plugin/markdown/markdown.js' },
            { src: 'plugin/notes/notes.js', async: true },
            { src: 'plugin/highlight/highlight.js', async: true }
        ]
    });
</script>

<div id="hidden" style="display:none;">
    <div id="header">
        <!--<div id="header-left">HEADER-LEFT</div>-->
        <div id="header-right"><img src="images/logo_sdb.png" style="opacity: 0.2;"/></div>
        <div id="footer-left"><img width="26" height="26" src="images/icons8-twitter.svg"/><small class="handle">@coduinix</small></div>
    </div>
</div>
<script src="js/jquery-2.2.4.min.js"></script>
<script type="text/javascript">
    var header = $('#header').html();
    if ( window.location.search.match( /print-pdf/gi ) ) {
        Reveal.addEventListener( 'ready', function( event ) {
            $('.slide-background').append(header);
        });
    }
    else {
        $('div.reveal').append(header);
    }
</script>
</body>
</html>
